# --------------------
# API KEYS & TOKENS
# --------------------
api_keys_generic_alphanumeric:
  regex: "\\b[A-Za-z0-9_\\-]{32,48}\\b"
  note: 'Detects generic 32-48 character alphanumeric API keys. High potential for false positives.'
api_keys_google_api:
  regex: "AIza[0-9A-Za-z\\-_]{35}"
  note: 'Detects Google Cloud API keys.'
api_keys_aws_access_key_id:
  regex: "\\bAKIA[0-9A-Z]{16}\\b"
  note: 'Detects AWS Access Key IDs.'
api_keys_aws_secret_access_key:
  regex: "\\b[0-9a-zA-Z/+]{40}\\b"
  note: 'Detects 40-character Base64 strings, common for AWS Secret Keys. High potential for false positives.'
api_keys_slack_token:
  regex: "\\bxox[baprs]-[0-9]{12}-[0-9]{12}-[0-9]{12}-[a-zA-Z0-9]{32}\\b"
  note: 'Detects Slack tokens.'
api_keys_stripe_secret_key:
  regex: "\\bsk_(?:live|test)_[0-9a-zA-Z]{24}\\b"
  note: 'Detects Stripe secret keys.'
api_keys_stripe_publishable_key:
  regex: "\\bpk_(?:live|test)_[0-9a-zA-Z]{24}\\b"
  note: 'Detects Stripe publishable keys.'
jwt_token:
  regex: "eyJ[A-Za-z0-9-_]+\\.[A-Za-z0-9-_]+\\.[A-Za-z0-9-_.+/=]*"
  note: 'Detects JSON Web Tokens (JWTs).'
oauth_token:
  regex: "\\b[A-Za-z0-9\\-._~+/]{40,}\\b"
  note: 'Detects generic OAuth bearer tokens. High potential for false positives.'
db_credentials_mongo_uri:
  regex: "mongodb(?:\\+srv)?://(?:[^\\s@:]+:[^\\s@]+@)?[^\\s/]+"
  note: 'Detects MongoDB connection string URIs.'
db_credentials_redis_uri:
  regex: "redis://(?:[^\\s@:]+:[^\\s@]+@)?[^\\s/]+"
  note: 'Detects Redis connection string URIs.'
crypto_keys_ssh_public_key:
  regex: "ssh-(rsa|dss|ed25519)\\sAAAA[0-9A-Za-z+/]+[=]{0,3}"
  note: 'Detects SSH public keys.'
crypto_keys_rsa_private_key:
  regex: "-----BEGIN PRIVATE KEY-----"
  note: 'Detects the header for a generic private key block.'
crypto_keys_ssh_private_key:
  regex: "-----BEGIN (?:RSA|DSA|EC|OPENSSH) PRIVATE KEY-----"
  note: 'Detects the header for an SSH private key block.'
aws_secrets_manager_arn:
  regex: "arn:aws:secretsmanager:[a-z0-9-]+:\\d{12}:secret:[A-Za-z0-9/_.-]+"
  note: 'Detects AWS Secrets Manager ARNs.'
gcp_private_key_id:
  regex: "\\b[a-f0-9]{40}\\b"
  note: 'Detects 40-character hex strings common for GCP private key IDs.'
gcp_client_email:
  regex: "\\b[a-z0-9-]{6,30}@[a-z0-9-]{6,30}\\.iam\\.gserviceaccount\\.com\\b"
  note: 'Detects GCP service account email addresses.'
azure_client_secret:
  regex: "[A-Za-z0-9_~\\-.]{36}"
  note: 'Detects 36-character Azure Client Secrets.'
azure_storage_account_key:
  regex: "[A-Za-z0-9+/]{86}=="
  note: 'Detects Azure Storage Account Keys.'
github_token:
  regex: "\\bghp_[0-9a-zA-Z]{36}\\b"
  note: 'Detects GitHub Personal Access Tokens.'
gitlab_token:
  regex: "\\bglpat-[0-9a-zA-Z\\-_]{20}\\b"
  note: 'Detects GitLab Personal Access Tokens.'
npm_token:
  regex: "\\b(?:npm|gh|gl)_[A-Za-z0-9]{36}\\b"
  note: 'Detects newer format NPM tokens.'
terraform_cloud_token:
  regex: "\\b[a-zA-Z0-9]+\\.atlasv1\\.[a-zA-Z0-9-_\\.=]{60,}\\b"
  note: 'Detects Terraform Cloud/Enterprise tokens.'
docker_hub_token:
  regex: "\\b[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}\\b"
  note: 'Detects Docker Hub access tokens.'
slack_webhook_url:
  regex: "https://hooks\\.slack\\.com/services/T[A-Z0-9]{8,10}/B[A-Z0-9]{8,10}/[a-zA-Z0-9]{24}"
  note: 'Detects Slack incoming webhook URLs.'
env_var_secrets_regex:
  regex: "(?i)(API_KEY|SECRET|TOKEN|PASSWORD|PRIVATE_KEY)\\s*[:=]\\s*[\"']?[A-Za-z0-9!@#$%^&*()_+\\-=\\[\\]{};':\"\\\\|,.<>/?~`]{8,}[\"']?"
  note: 'Detects common secret patterns in configuration or .env files by looking for keywords.'