# --------------------
# CONTACTS
# --------------------
email:
  regex: "(?i)\\b[A-Z0-9._%+-]+@[A-Z0-9.-]+\\.[A-Z]{2,}\\b"
  note: 'Detects standard email formats. Word boundaries prevent partial matches.'
phone_india:
  regex: "\\b(?:\\+91[\\-\\s]?)?[6-9]\\d{9}\\b"
  note: 'Detects 10-digit Indian mobile numbers (starting with 6-9) with optional +91 prefix.'
phone_us:
  regex: "\\b(?:\\+1[\\-\\s]?)?(?:\\(\\d{3}\\)|\\d{3})[\\-\\.\\s]?\\d{3}[\\-\\.\\s]?\\d{4}\\b"
  note: 'Detects US phone numbers with various common separators and optional country code.'
phone_canada:
  regex: "\\b(?:\\+1[\\-\\s]?)?(?:\\(\\d{3}\\)|\\d{3})[\\-\\.\\s]?\\d{3}[\\-\\.\\s]?\\d{4}\\b"
  note: 'Detects Canadian phone numbers (NANP format) with various separators.'
phone_uk:
  regex: "\\b(?:(?:\\+44\\s?|0)7\\d{3}\\s?\\d{6}|(?:\\+44\\s?|0)1\\d{1,4}\\s?\\d{3,6})\\b"
  note: 'Detects UK mobile and landline numbers.'
phone_china:
  regex: "\\b(?:\\+86[\\-\\s]?)?1[3-9]\\d{9}\\b"
  note: 'Detects Chinese 11-digit mobile numbers.'
phone_australia:
  regex: "\\b(?:\\+61[\\-\\s]?|0)4\\d{2}[\\s-]?\\d{3}[\\s-]?\\d{3}\\b"
  note: 'Detects Australian mobile numbers, typically starting with 04 or +614.'
phone_germany:
  regex: "\\b(?:\\+49[\\-\\s]?|0)[1-9]\\d{1,13}\\b"
  note: 'Detects German phone numbers with variable lengths.'
phone_general_international:
  regex: "\\b\\+\\d{1,3}[\\-\\s]?\\(?\\d{1,4}\\)?[\\-\\s]?\\d{3,10}\\b"
  note: 'Detects generic international phone numbers for broad matching.'

