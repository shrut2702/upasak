credit_card_visa:
  regex: "\\b4[0-9]{12}(?:[0-9]{3})?\\b"
  note: 'Detects Visa credit card numbers.'
credit_card_mastercard:
  regex: "\\b(?:5[1-5][0-9]{14}|2(?:2[2-9][0-9]{12}|[3-6][0-9]{13}|7[01][0-9]{12}|720[0-9]{12}))\\b"
  note: 'Detects Mastercard credit card numbers.'
credit_card_amex:
  regex: "\\b3[47][0-9]{13}\\b"
  note: 'Detects American Express credit card numbers.'
credit_card_discover:
  regex: "\\b6(?:011|5[0-9]{2})[0-9]{12}\\b"
  note: 'Detects Discover credit card numbers.'
credit_card_generic:
  regex: "\\b(?:\\d[ -]*?){13,16}\\b"
  note: 'Detects generic credit card numbers (13-16 digits). Validate with Luhn algorithm.'
bank_account_routing_aba_us:
  regex: "\\b\\d{9}\\b"
  note: 'Detects 9-digit US ABA routing numbers.'
bank_account_iban_generic:
  regex: "\\b[A-Z]{2}\\d{2}[A-Z0-9]{11,30}\\b"
  note: 'Detects International Bank Account Numbers (IBAN).'
bank_account_ifsc_india:
  regex: "\\b[A-Z]{4}0[A-Z0-9]{6}\\b"
  note: 'Detects Indian Financial System Codes (IFSC).'
bank_account_micr_india:
  regex: "\\b\\d{9}\\b"
  note: 'Detects 9-digit Indian MICR codes.'
bank_account_swift_bic:
  regex: "\\b[A-Z]{6}[A-Z2-9][A-Z0-9](?:[A-Z0-9]{3})?\\b"
  note: 'Detects SWIFT/BIC codes.'
payment_tokens_bitcoin_address:
  regex: "\\b(bc1|[13])[a-zA-HJ-NP-Z0-9]{25,39}\\b"
  note: 'Detects Bitcoin addresses.'
payment_tokens_ethereum_address:
  regex: "\\b0x[a-fA-F0-9]{40}\\b"
  note: 'Detects Ethereum addresses.'
payment_tokens_stripe_token:
  regex: "\\b(?:tok|pi|cus)_[A-Za-z0-9]{24,32}\\b"
  note: 'Detects common Stripe tokens (token, payment intent, customer).'

# --------------------
# DEVICE & DIGITAL IDS
# --------------------
ip_ipv4:
  regex: "\\b(?:(?:25[0-5]|2[0-4]\\d|[01]?\\d\\d?)\\.){3}(?:25[0-5]|2[0-4]\\d|[01]?\\d\\d?)\\b"
  note: 'Detects IPv4 addresses.'
ip_ipv6:
  regex: "(?i)\\b(?:[0-9A-F]{1,4}:){7}[0-9A-F]{1,4}\\b"
  note: 'Detects full, uncompressed IPv6 addresses.'
mac_address_regex:
  regex: "\\b(?:[0-9A-Fa-f]{2}[:-]){5}(?:[0-9A-Fa-f]{2})\\b"
  note: 'Detects MAC addresses.'
imei_regex:
  regex: "\\b\\d{15}\\b"
  note: 'Detects 15-digit IMEI numbers.'
uuid_regex:
  regex: "\\b[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[1-5][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}\\b"
  note: 'Detects Universally Unique Identifiers (UUIDs).'

# --------------------
# HEALTH & INSURANCE
# --------------------
medical_icd10_code:
  regex: "\\b[A-TV-Z][0-9][0-9A-Z](?:\\.[0-9A-Z]{1,4})?\\b"
  note: 'Detects ICD-10 medical codes.'
medical_nhs_number:
  regex: "\\b\\d{3}\\s?\\d{3}\\s?\\d{4}\\b"
  note: 'Detects UK NHS numbers.'
medical_medicare_us:
  regex: "\\b[1-9][A-Z][0-9A-Z][0-9]-?[A-Z]{2}[0-9]-?[A-Z][0-9]{2}\\b"
  note: 'Detects US Medicare Beneficiary Identifiers (MBIs).'
medical_insurance_policy_generic:
  regex: "\\b[A-Z0-9-]{8,20}\\b"
  note: 'Detects generic insurance policy numbers; high potential for false positives.'

# --------------------
# OTHER GOVT & UNIQUE IDS
# --------------------
voter_id_india_regex:
  regex: "\\b[A-Z]{3}\\d{7}\\b"
  note: 'Detects Indian Voter ID (EPIC) numbers.'
vehicle_vin_regex:
  regex: "\\b[A-HJ-NPR-Z0-9]{17}\\b"
  note: 'Detects Vehicle Identification Numbers (17 chars, no I, O, Q).'
passport_mrz_regex:
  regex: "P<[A-Z]{3}[A-Z0-9<]{39}"
  note: 'Detects Passport Machine-Readable Zone lines.'

