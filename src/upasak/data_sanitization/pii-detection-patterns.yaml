# --------------------
# GOVERNMENT / NATIONAL IDS
# --------------------
national_ids_us_ssn:
  regex: "\\b(?!000|666|9\\d{2})\\d{3}-(?!00)\\d{2}-(?!0000)\\d{4}\\b"
  note: 'Detects US Social Security Numbers, excluding known invalid prefixes.'
national_ids_india_aadhaar:
  regex: "\\b[2-9]\\d{3}\\s?\\d{4}\\s?\\d{4}\\b"
  note: 'Detects 12-digit Indian Aadhaar numbers, which cannot start with 0 or 1.'
national_ids_india_pan:
  regex: "\\b[A-Z]{5}\\d{4}[A-Z]\\b"
  note: 'Detects 10-character Indian PAN card numbers.'
national_ids_uk_nino:
  regex: "(?i)\\b(?!BG|GB|NK|KN|TN|NT|ZZ)[A-CEGHJ-PR-TW-Z]{2}\\s?\\d{2}\\s?\\d{2}\\s?\\d{2}\\s?[A-D]?\\b"
  note: 'Detects UK National Insurance numbers with invalid prefix exclusions.'
national_ids_canada_sin:
  regex: "\\b\\d{3}[\\s-]?\\d{3}[\\s-]?\\d{3}\\b"
  note: 'Detects 9-digit Canadian Social Insurance Numbers.'
national_ids_australia_tfn:
  regex: "\\b\\d{3}[\\s-]?\\d{3}[\\s-]?\\d{3}\\b"
  note: 'Detects 9-digit Australian Tax File Numbers.'
national_ids_china_resident_id:
  regex: "\\b\\d{17}[\\dXx]\\b"
  note: 'Detects 18-digit Chinese Resident ID numbers.'
national_ids_passport_india_passport:
  regex: "\\b[A-PR-WYa-pr-wy][1-9]\\d\\s?\\d{5}\\b"
  note: 'Detects Indian passport number format.'
national_ids_passport_us_passport:
  regex: "\\b[1-9]\\d{8}\\b"
  note: 'Detects 9-digit US passport numbers.'
national_ids_passport_uk_passport:
  regex: "\\b\\d{9}\\b"
  note: 'Detects 9-digit UK passport numbers.'
national_ids_passport_generic_passport:
  regex: "\\b[A-Z0-9<]{8,14}\\b"
  note: 'Detects generic passport numbers, often alphanumeric.'

